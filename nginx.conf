server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 1024;

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2|woff|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint (for Docker HEALTHCHECK + GCP LB)
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Proxy API requests to Modal backend
    # Set VITE_API_URL in frontend to relative path /api if using this block,
    # OR leave VITE_API_URL as full Modal URL and remove this block.
    # Uncomment below to enable server-side API proxy (hides backend URL):
    #
    # location /api/ {
    #     proxy_pass https://YOUR_WORKSPACE--gooni-gooni-backend.modal.run/;
    #     proxy_set_header Host $proxy_host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_read_timeout 300s;
    #     proxy_send_timeout 300s;
    # }

    # SPA fallback â€” all routes go to index.html for React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
